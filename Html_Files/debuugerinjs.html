    <title>Debugger in Html</title>
    <style>
       
    </style>
</head>
<body>
    <h1>This is De bugger Program</h1>
    <script>
        //program generatess 10 stars in page
        function star() {
            let numberofstar = prompt("Enter the star you want to print");
            debugger;
            for(i=1; i<=numberofstar; i++){
                document.write('*');
            }
            
        }
        star();
    </script>
