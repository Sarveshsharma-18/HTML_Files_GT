<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabinacci using For loop</title>
</head>
<body>
    <h1>Fabinacci series using For loop</h1>
    <script>
        var a=0, b=1, fn,i;
        var no=(prompt("Enter the number limit of series"));
        for(i=1; i<=no; i++)
        {
            fn=a+b;
            document.write("<br>",fn);
            a=b;
            b=fn;
        }
    </script>
</body>
</html>
